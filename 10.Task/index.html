<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form Validation</title>
		<link type="text/css" rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<h1>Registration form</h1>
		<form action="" method="post">
			<div>
			    <label for="firstName">First Name:</label>
			    <input type="text" id="firstName" name="firstName" autofocus="autofocus"/>
			    <span id="fn"></span>
			</div>
			<div>
			    <label for="lastName">Last Name:</label>
			    <input type="text" id="lastName" name="lastName" required="required" />
			    <span id="ln"></span>
			</div>
			<div>
			    <label for="email">E-mail:</label>
			    <input type="email" id="email" name="email" required="required" />
			    <span id="em"></span>
			</div>
			<div>
			    <label for="phone">Phone:</label>
			    <input type="number" id="phone" name="phone" required="required" />
			    <span id="ph"></span>
			</div>
			<div>
			    <label for="message">Message:</label>
			    <textarea cols="21" rows="5" id="mess" name="mess" required="required" placeholder="Enter some text..."></textarea>
			    <span id="mss"></span>
			</div>
			<div>
			    <label for="country">Country:</label>
			    <select id="country"  name="country">
			        <option>--select--</option>
			        <option value="bg">Bulgaria</option>
			        <option value="it">Italy</option>
			        <option value="sp">Spain</option>
			        <option value="us">Unitet States</option>
			        <option value="uk">Unitet Kingdom</option>
			        <option value="other">Other</option>
			    </select>
			    <input id="other" type="text" placeholder="Enter your country"/>
			</div>
			<br />
			<div>
			    <button id="submit" name="submit">Submit</button>
			</div>
		</form>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
